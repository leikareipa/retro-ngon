<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Pixel shaders - Render sample - Retro n-gon renderer</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../sample-base.css">
    </head>
    <body id="sample-container">
        <iframe id="render-target"
                style="width: 100vw; height: 100vh; border: none;">
        </iframe>

        <div class="infoboxes-container additional">
            <div class="infobox shader" style="width: 260px;">
                <div class="title">Pixel shader</div>
                <div class="value">None</div>
                <div class="adjust left" onclick="change_shader(-1);"></div>
                <div class="adjust right" onclick="change_shader(1);"></div>
            </div>
        </div>

        <div id="copyright-notice"
             style="position: absolute;
                    z-index: 1000;
                    color: white;
                    background-color: black;
                    bottom: 5px;
                    left: 5px;
                    padding: 7px;
                    font-family: sans-serif;">
            &#9888;
            <a href="./assets/copying.txt" style="text-decoration: none; color: white;">
                Texture copyright info
            </a>
        </div>

        <script>
            const shaders = [
                {title:"None",                   functionName:null},
                {title:"Backlight",              functionName:"shader_backlight"},
                {title:"Depth desaturation",     functionName:"shader_depth_desaturate"},
                {title:"Distance fog",           functionName:"shader_distance_fog"},
                //{title:"Reduced color fidelity", functionName:"shader_reduce_color_fidelity"},
                //{title:"Aberration",             functionName:"shader_aberration"},
                {title:"Grid pattern",           functionName:"shader_grid_pattern"},
                {title:"Waviness",               functionName:"shader_waviness"},
                {title:"Selective outline",      functionName:"shader_selective_outline"},
                {title:"Selective blur",         functionName:"shader_selective_blur"},
                //{title:"Selective grayscale",    functionName:"shader_selective_grayscale"},
                //{title:"Selective scanlines",    functionName:"shader_selective_scanlines"},
                {title:"Per-pixel lighting",     functionName:"shader_per_pixel_light"},
                {title:"Wireframe",              functionName:"shader_wireframe"},
                {title:"Texture blend",          functionName:"shader_texture_blend"},
                {title:"Vertex positions",       functionName:"shader_vertex_positions_map"},
                {title:"Normal map",             functionName:"shader_normal_map"},
                {title:"UV map",                 functionName:"shader_uv_map"},
                {title:"Coordinate map",         functionName:"shader_world_position_map"},
                {title:"Depth map",              functionName:"shader_depth_map"},
                {title:"Shade map",              functionName:"shader_shade_map"},
                {title:"Mip level map",          functionName:"shader_mip_level_map"},
            ];

            let activeShaderIdx = 0;
            var ACTIVE_SHADER = shaders[activeShaderIdx];

            function change_shader(direction = 1)
            {
                activeShaderIdx = (activeShaderIdx + direction);
                
                if (activeShaderIdx < 0)
                {
                    activeShaderIdx = (shaders.length - 1);
                }
                else if (activeShaderIdx >= shaders.length)
                {
                    activeShaderIdx = 0;
                }

                ACTIVE_SHADER = shaders[activeShaderIdx];

                document.querySelector(".infobox.shader .value").innerHTML = ACTIVE_SHADER.title;

                return;
            }
        </script>

        <script>
            const renderer = (new URLSearchParams(window.location.search).get("renderer") || "dev");
            const renderTarget = document.getElementById("render-target");
            renderTarget.src = `../sample-base.php?sample=pixel-shaders&renderer=${renderer}`;
        </script>
    </body>
</html>
