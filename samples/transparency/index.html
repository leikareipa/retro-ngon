<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Transparency #2 - Render sample - Retro n-gon renderer</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../sample-base.css">
        <style>
            body
            {
                background-color: #6e6e6e;
            }
        </style>
    </head>
    <body id="sample-container">
        <script>
            // Color transparency, in the range 0 (fully transparent) to 255 (fully opaque).
            var MODEL_ALPHA = 180;

            function change_alpha(delta = 0)
            {
                MODEL_ALPHA = Math.max(0, Math.min(255, (MODEL_ALPHA + delta)));

                document.querySelector(".infobox.alpha .value").innerHTML = MODEL_ALPHA;

                return;
            }
        </script>

        <div class="content">
            
            <iframe id="render-target">
            </iframe>

        </div>

        <div class="infoboxes-container additional">
            <div class="infobox alpha">
                <div class="adjust left" onclick="change_alpha(-15);"></div>
                <div class="content" style="width: 4em;">
                    <div class="title">Alpha</div>
                    <div class="value">180</div>
                </div>
                <div class="adjust right" onclick="change_alpha(15);"></div>
            </div>
        </div>

        <script>
            const renderer = (new URLSearchParams(window.location.search).get("renderer") || "dev");
            const renderTarget = document.getElementById("render-target");
            renderTarget.src = `../sample-base.html?sample=transparency&renderer=${renderer}`;
        </script>
    </body>
</html>
