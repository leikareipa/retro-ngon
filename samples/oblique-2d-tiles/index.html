<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Oblique 2D tile rendering - Render sample - Retro n-gon renderer</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../sample-base.css">
        <style>
            .notice
            {
                position: absolute;
                bottom: 10px;
                right: 10px;
                padding: 25px;
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body id="sample-container">
        <iframe id="render-target"
                style="width: 100vw; height: 100vh; border: none;">
        </iframe>

        <div class="notice">
            <i class="fas fa-fw fa-keyboard"></i>
            Press ESDF to move the camera
        </div>

        <script>
            const renderer = (new URLSearchParams(window.location.search).get("renderer") || "dev");
            const renderTarget = document.getElementById("render-target");
            renderTarget.src = `../sample-base.php?sample=oblique-2d-tiles&renderer=${renderer}`;
        </script>
    </body>
</html>
