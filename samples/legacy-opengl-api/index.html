<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Legacy OpenGL API - Render sample - Retro n-gon renderer</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../sample-base.css">
        <style>
            body
            {
                background-color: #6e6e6e;
            }
        </style>
    </head>
    <body id="sample-container">
        <div class="content">

            <iframe id="render-target">
            </iframe>

            <div class="infoboxes-container additional">
                <div class="infobox texture">
                    <div class="adjust left" onclick="toggle_texture();"></div>
                    <div class="content" style="width: 5rem;">
                        <div class="title">Texture</div>
                        <div class="value">Off</div>
                    </div>
                    <div class="adjust right" onclick="toggle_texture();"></div>
                </div>
            </div>

        </div>

        <script>
            window.toggle_texture = function(aa)
            {
                window.IS_TEXTURING_ENABLED = !window.IS_TEXTURING_ENABLED;
                document.querySelector(".infobox.texture .value").innerHTML = (window.IS_TEXTURING_ENABLED? "On" : "Off");
            }

            document.getElementById("render-target").src = `../sample-base.html?sample=legacy-opengl-api`;
        </script>
    </body>
</html>
