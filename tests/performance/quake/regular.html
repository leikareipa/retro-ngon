<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="../benchmark.css">
        <title>Benchmark - Quake (E1M1) - Retro n-gon renderer</title>
    </head>
    <body>
        <script src="../../../distributable/rngon.js"></script>
        <script type="module">
            import {benchmark} from "../benchmark.js";

            benchmark("./quake/assets/e1m1.rngon-model.js", {
                renderOptions: {
                    cameraPosition: Rngon.vector(500, 30, 400),
                    cameraDirection: Rngon.vector(-20, 197, 0),
                    fov: 60,
                    nearPlane: 2,
                    farPlane: 5000,
                    lights: [
                        Rngon.light(Rngon.vector(409, 115, 758), {intensity: 200, clip: 1.5}),
                        Rngon.light(Rngon.vector(481, 182, 113), {intensity: 300, clip: 1.75}),
                    ],
                },
                modelOptions: {
                    vertexShading: "gouraud",
                },
            });
        </script>
    </body>
</html>
