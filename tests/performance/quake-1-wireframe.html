<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="./assets/benchmark.css">
        <title>Benchmark - Quake 1 (E1M1) in wireframe - Retro n-gon renderer</title>
    </head>
    <body>
        <script src="../../distributable/rngon.cat.js"></script>
        <script type="module">
            import {benchmark} from "./assets/benchmark.js";

            benchmark("./quake-1/e1m1-wireframe.rngon-model.js",
                {x:500, y:30, z:400},
                {x:-20, y:197, z:0},
                {
                    fov: 60,
                    nearPlane: 2,
                    farPlane: 5000,
                    scale: 1,
                }
            );
        </script>
