<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="./assets/benchmark.css">
        <title>Benchmark - Quake 1 (E1M1) - Retro n-gon renderer</title>
    </head>
    <body>
        <script src="../../distributable/rngon.cat.js"></script>
        <script type="module">
            import {benchmark} from "./assets/benchmark.js";

            benchmark("./quake-1/e1m1.rngon-model.js",
                {x:500, y:30, z:400},
                {x:-20, y:197, z:0},
                {
                    fov: 60,
                    nearPlane: 2,
                    farPlane: 5000,
                    lights: [
                        Rngon.light(Rngon.vector3(409, 115, 758), {intensity: 200, clip: 1.5}),
                        Rngon.light(Rngon.vector3(481, 182, 113), {intensity: 300, clip: 1.75}),
                    ],
                },
                {
                    vertexShading: "gouraud",
                }
            );
        </script>
    </body>
</html>
